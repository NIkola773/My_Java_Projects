<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #d32f2f; color: white; text-align: center; padding: 20px; }
    main { max-width: 1000px; margin: 30px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h1 { color: #d32f2f; }
    button { background-color: #d32f2f; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #b71c1c; }
</style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <p>Manage users and products securely</p>
</header>
<main>
    <section>
        <h2>Admin Actions</h2>
        <ul>
            <li>View all users</li>
            <li>Manage products (add, delete, update)</li>
            <li>Access restricted reports</li>
        </ul>
    </section>
</main>
</body>
</html>
